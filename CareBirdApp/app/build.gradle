apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion '19.0.3'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:+'
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.google.zxing:core:3.0.0@jar'
    compile files('src/main/java/com/google/gson/2.2.4/gson-2.2.4.jar')
    compile files('src/main/java/com/google/gson/2.2.4/gson-2.2.4-javadoc.jar')
    compile files('src/main/java/com/google/gson/2.2.4/gson-2.2.4-sources.jar')
}
